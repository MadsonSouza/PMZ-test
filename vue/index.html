<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>Curso : {{ curso }}</p>
        <a v-bind:href="docs">VueJS</a>
        <p>Instrutor: {{ instrutor }}</p>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                curso: "VueJs",
                docs: "https://vuejs.org",
                instrutor: "Madson Souza"
            }
        });
    </script>

</body>
</html>
